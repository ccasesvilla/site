{% extends "feed/layout.html" %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}
{% static 'emoji-picker-panel.css' %}
<head>
  <meta charset="utf-8mb4">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <script src="https://cdn.tiny.cloud/1/7op7nw7ux5rjy9gv3rjft1amkh0pv6rg3qsbh1whmqsjd9tj/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>


<script>
tinymce.init({
  force_br_newlines : false,
  force_p_newlines : false,
  format_empty_lines: true,
  forced_root_block:false,
  remove_linebreaks : true,
  cleanup: true,
  paragraph_breaks:false,
  entity_encoding: 'raw',
  selector: 'textarea',
  menubar: true,
  plugins: 'emoticons advlist link image lists wordcount',
  toolbar: 'emoticons undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent',
  emoticons_database: 'emojis'
  
});
</script>
</head>


<br><br>
<div class="container d-flex-auto">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-9">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Post</b></h5>
          <form class="form-signin" method = "POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group" style="text-transform:capitalize"><br>
              
              {{ form.as_p }}
            </fieldset>
          <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="submit">Post</button><br>
          </div>
      </form>
    </div>
    </div>
    </div>
    </div>
</div>
<br><br>
<br><br>
<br><br>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



{% endblock content %}
{% block jsfiles %}{% endblock jsfiles %}
